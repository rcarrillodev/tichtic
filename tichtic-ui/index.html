<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TichTic - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">TichTic</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Shorten Your URL</h3>
                    </div>
                    <div class="card-body">
                        <form id="urlForm">
                            <div class="mb-3">
                                <input type="url" class="form-control form-control-lg" id="longUrl" 
                                    placeholder="Enter your long URL here" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Shorten URL</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="result" class="card mt-4 d-none">
                    <div class="card-header">
                        <h4 class="mb-0">Your Shortened URL</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="shortUrl" class="form-control" readonly>
                            <button class="btn btn-outline-primary" type="button" id="copyButton">
                                Copy
                            </button>
                            <button class="btn btn-outline-primary" type="button" id="openLink">
                                Open Link
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
